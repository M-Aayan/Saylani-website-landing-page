<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  type="saylani-icon" href="saylani logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Saylani Website Landing page</title>
</head>
<body>
    <div class="main-container">



        <section class="login-section">
            <div class="logo">
                <img src="saylani logo.png" alt="saylani image" width="419px" height="114px">
            </div>

            <h2 class="login-text">Log into your Account</h2>

            <div class="email-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="iamchis_wallace@gmail.com">
            </div>


            <div class="password-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
                <i class="fa-regular fa-eye"></i>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="Sign-button">
                <button>Sign in</button>
            </div>

            
            <hr>


            <div class="Google-btn">
                <i class="fa-brands fa-google"></i><button>Sign in with Google</button>
            </div>

            <div class="Facebook-btn">
                <i class="fa-brands fa-facebook-f"></i><button>Sign in with Facebook</button>
            </div>

            <div class="Apple-btn">
                <i class="fa-brands fa-apple"></i><button>Sign in with Apple</button>
            </div>


            <div class="creation-of-account">
                <p>Don't have an account? <a href="#">Create Account</a></p>
            </div>
        </section>
        






        
    </div>
</body>
</html>
